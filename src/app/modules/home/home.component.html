                <div class="item card col">
                    <div class="title-container">

                    </div>
                    <div class="chart-container">
                        <app-chartjs [width]="40" [chartType]="'doughnut'" [chartjsOptions]="smallPieChart"></app-chartjs>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card p-3 h-100">
                <app-apex-chart [chartOptions]="barChartOption"></app-apex-chart>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card p-3 h-100">
                <app-chartjs [chartType]="'doughnut'" [chartjsOptions]="charjsOptions" (chartClickEvent)="onChartClick($event)"></app-chartjs>
            </div>
        </div>
        <div class="col-lg-3">

            <app-card [actionMenuType]="'button'" [actionMenuItems]="activityActionMenuItems" [showSearchIcon]="false" [cardTitle]="'فعالیت‌ها'">
                <app-table [columns]="[{Key: 'Title' , Title: 'عنوان'}]" [showPagination]="false" [data]="activityTableData" [customActions]="activityTableActions" (buttonAction)="handleTableAction($event)"></app-table>
            </app-card>
        </div>
